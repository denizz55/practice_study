{% extends 'reports/base.html' %}
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data" class="order-form">
        {% csrf_token %}
        <div class="form-group">
            <label>Название</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>Описание</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label>Категория</label>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label>Фотография</label>
            <div class="file-upload">
                {{ form.image }}
                <button type="button" class="upload-btn" onclick="document.querySelector('#id_image').click()">ЗАГРУЗИТЬ</button>
            </div>
            <div class="file-note">Примечание: Фотография не должна превышать размер в 10МБ</div>
        </div>
        <div class="form-submit">
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>

<style>
.container {
    max-width: 400px;
    margin: 20px auto;
    padding: 0 15px;
}

.order-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.form-group label {
    font-weight: normal;
}

.form-group input[type="text"],
.form-group textarea,
.form-group select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    width: 100%;
}

.form-group textarea {
    min-height: 60px;
    resize: vertical;
}

.file-upload {
    position: relative;
}

.file-upload input[type="file"] {
    display: none;
}

.upload-btn {
    width: 100%;
    padding: 8px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 3px;
    cursor: pointer;
    text-align: center;
}

.file-note {
    font-size: 12px;
    color: #666;
    margin-top: 5px;
}

.form-submit {
    margin-top: 10px;
}

.form-submit button {
    width: 100%;
    padding: 8px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 3px;
    cursor: pointer;
}

/* Скрываем стандартный input file */
input[type="file"] {
    display: none;
}
</style>

<script>
// Показываем имя выбранного файла
document.querySelector('#id_image').addEventListener('change', function(e) {
    let fileName = e.target.files[0]?.name;
    if (fileName) {
        document.querySelector('.upload-btn').textContent = fileName;
    } else {
        document.querySelector('.upload-btn').textContent = 'ЗАГРУЗИТЬ';
    }
});
</script>
{% endblock %}
