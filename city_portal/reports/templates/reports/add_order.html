{% extends 'reports/base.html' %}
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data" class="order-form">
        {% csrf_token %}
        <div class="form-group">
            <label>Название</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>Описание</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label>Категория</label>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label>Фотография</label>
            <div class="file-upload">
                {{ form.image }}
                <button type="button" class="upload-btn" onclick="document.querySelector('#id_image').click()">ЗАГРУЗИТЬ</button>
            </div>
            <div class="file-note">Примечание: Фотография не должна превышать размер в 10МБ</div>
        </div>
        <div class="form-submit">
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>

<script>
// Показываем имя выбранного файла
document.querySelector('#id_image').addEventListener('change', function(e) {
    let fileName = e.target.files[0]?.name;
    if (fileName) {
        document.querySelector('.upload-btn').textContent = fileName;
    } else {
        document.querySelector('.upload-btn').textContent = 'ЗАГРУЗИТЬ';
    }
});
</script>
{% endblock %}
