{% extends 'reports/base.html' %}
{% block content %}
<h2>Ваши заявки</h2>
<ul>
    {% for report in reports %}
        <li>{{ report.title }} - {{ report.get_status_display }}</li>
    {% empty %}
        <li>Заявок нет</li>
    {% endfor %}
</ul>
<a href="{% url 'add_order' %}">Создать заявку</a>
{% endblock %}
